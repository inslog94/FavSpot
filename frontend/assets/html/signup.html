<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - Signup</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="../css/template/bootstrap.css" />
  </head>
  <body>
    <div id="main-container">
      <section class="white-bg page-section-ptb" style="height: 98.75%; padding-bottom: 140px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Signup with your id or social media</h6>
                <h2 class="title-effect">Signup to your Account</h2>
              </div>
            </div>
          </div>
          <div class="row justify-content-center" style="height: 650px">
            <div class="col-lg-6 col-md-8">
              <div class="pb-50 clearfix">
                <form id="signup" method="post">
                  <div class="section-field mb-20">
                    <label class="mb-10" for="email">Email* </label>
                    <input
                      id="email"
                      type="email"
                      placeholder="Email*"
                      class="form-control"
                      name="email"
                      required="True"
                    />
                  </div>
                  <div class="section-field mb-20">
                    <label class="mb-10" for="password">Password* </label>
                    <input
                      id="password"
                      class="Password form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                      required="True"
                    />
                  </div>

                  <div class="section-field">
                    <p id="signupError" class="text-danger"></p>
                  </div>
                  <button class="button" type="submit">
                    <span>Signup</span>
                    <i class="fa fa-check"></i>
                  </button>
                </form>
              </div>
              <hr />
              <div class="login-social mt-50 text-center clearfix">
                <h4 class="theme-color mb-30">Signup with Social media</h4>
                <ul>
                  <li>
                    <a class="fb bg-warning" href="#"
                      ><i class="fa fa-comment"></i> Signup Kakao</a
                    >
                  </li>
                  <li>
                    <a
                      class="pinterest"
                      href="http://127.0.0.1:8000/user/auth/google/login/"
                      ><i class="fa fa-google"></i> Signup Google</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      import { loadAllScripts } from '/frontend/assets/js/util/script.js';
      import { createPreloader } from '/frontend/assets/js/util/preloader.js';
      import { createHeader } from '/frontend/assets/js/util/header.js';
      import { createFooter } from '/frontend/assets/js/util/footer.js';
      loadAllScripts();
      createPreloader();
      createHeader();
      createFooter();
    </script>
    <script src="/frontend/assets/js/signup.js"></script>
  </body>
</html>
