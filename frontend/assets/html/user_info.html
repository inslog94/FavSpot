<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - User Info</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="../css/template/bootstrap.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/board-list.css" />
  </head>
  <body>
    <div id="main-container">
      <!--=================================
 masnary blog-->

      <section
        class="white-bg blog masonry-main"
        style="height: 98.75%; padding-top: 80px"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Check User Profile and Board List</h6>
                <h2 class="title-effect">User Info</h2>
              </div>
            </div>
          </div>
          <!-- 페이지 버튼 -->
          <div class="col-lg-12">
            <nav aria-label="Page navigation example">
              <ul id="pagination" class="pagination justify-content-center">
                <li id="previousButton" class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fa fa-chevron-left"></i
                  ></a>
                </li>
                <!-- 페이지 숫자 생성 공간 -->
                <li id="nextButton" class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fa fa-chevron-right"></i
                  ></a>
                </li>
              </ul>
            </nav>
            <!-- 보드 생성 버튼 -->
            <div class="board-plus-box mr-130 mb-20">
              <a
                type="button"
                href="#"
                class="btn btn-primary board-plus-text"
                data-bs-toggle="modal"
                data-bs-target=".bd-example-modal-lg"
              >
                <i class="fa fa-plus btn-board-plus mr-15"></i>
                <span class="span-board-plus">Create Board</span>
              </a>
            </div>
          </div>

          <div id="main" class="row" style="padding-bottom: 140px">
            <div class="col-lg-3">
              <div class="sidebar-widget">
                <div class="team team-round full-border">
                  <div class="team-photo">
                    <img
                      id="profileImg"
                      class="img-fluid mx-auto"
                      style="object-fit: cover; width: 215px; height: 215px"
                      src="https://favspot-fin.s3.amazonaws.com/images/default/default_user_clear.png"
                      alt=""
                    />
                  </div>
                  <div class="team-description">
                    <div class="team-info">
                      <h6 id="email"></h6>
                      <span id="nickname"></span>
                    </div>
                    <div>
                      <i class="fa fa-user"></i>
                      <a id="followers" href="#">
                        <span class="followers" class="fw-bold small"></span>
                        <span class="small">followers</span>
                      </a>
                      <span>|</span>
                      <a id="following" href="#">
                        <span class="following" class="fw-bold small"></span>
                        <span class="small">following</span>
                      </a>
                    </div>
                    <div class="changeBtn"></div>
                  </div>
                </div>
              </div>

              <div class="sidebar-widget">
                <h6 class="mt-40 mb-20">Tags</h6>
                <div class="widget-tags">
                  <ul id="tagList"></ul>
                </div>
              </div>
            </div>
            <!-- ================================== -->
            <div id="boardlist" class="col-lg-9" style="height: 800px">
              <div class="masonry columns-2">
                <div class="grid-sizer"></div>
              </div>
            </div>
          </div>

          <!-- 보드 생성 모달 -->
          <div class="col-lg-12 col-md-12">
            <div
              class="modal fade bd-example-modal-lg"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myLargeModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header align-items-start">
                    <div
                      class="modal-title"
                      id="exampleModalLongTitle"
                      style="width: auto"
                    >
                      <h2 class="modal-title-text">Board Create</h2>
                      <div class="section-title mb-10">
                        <div class="blog-entry mb-10">
                          <div class="board-box-modal" style="width: 830px">
                            <div class="icons-box">
                              <div class="icon-lock-box">
                                <button>
                                  <i class="fa fa-lock" style="font-size: 40px;"></i>
                                </button>
                                <button>
                                  <i class="fa fa-unlock" style="font-size: 40px;"></i>
                                </button>
                              </div>
                              <span class="lock-desc"
                                >공개 / 비공개 보드 설정</span
                              >
                            </div>
                            <h3 class="theme-color mt-40">Title</h3>
                            <div class="">
                              <div class="title-box mb-60">
                                <h2>
                                  <input
                                    class="input-board-title-02"
                                    placeholder="보드 이름 입력"
                                  />
                                </h2>
                              </div>
                            </div>

                            <div class="mt-20 mb-30 post-1">
                              <div class="entry-share">
                                <div class="tags mb-40" style="width: 100%">
                                  <h3 class="theme-color mt-20 mb-20">Tags</h3>
                                  <div class="input-tag-box mb-20">
                                    <input
                                      type="text"
                                      id="new-tag-input"
                                      class="input-tag"
                                      placeholder="새 태그 입력"
                                    />
                                    <button
                                      id="add-tag-button"
                                      class="button-tag-02"
                                    >
                                      ADD
                                    </button>
                                  </div>

                                  <div class="board-tags2"></div>
                                </div>

                                <h3 class="theme-color">Pins</h3>
                                <div class="pins-box">
                                  <div class="port-post clearfix mt-20">
                                    <div class="pins-container">
                                      <div class="no-pins-message">
                                        메인페이지에서 해당 보드에 핀을 추가할
                                        수 있습니다.
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                      id="boardCreateBtn"
                    >
                      Create
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module">
      import { loadAllScripts } from '/frontend/assets/js/util/script.js';
      import { createPreloader } from '../js/util/preloader.js';
      import { createHeader } from '../js/util/header.js';
      import { createFooter } from '../js/util/footer.js';
      loadAllScripts();
      createPreloader();
      createHeader();
      createFooter();
    </script>
  </body>
</html>
