<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - Tagged Board List</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="../css/template/bootstrap.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/board-list.css" />
  </head>
  <body>
    <div id="main-container">
      <!--=================================
 masnary blog-->

      <section
        class="white-bg blog masonry-main"
        style="height: 98.75%; padding-top: 80px"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">
                  View Boards with Tag - <span class="tag-name"></span>
                </h6>
                <h2 class="title-effect mt-10">Tagged Board</h2>
              </div>
            </div>
          </div>
          <!-- 페이지 버튼 -->
          <div class="col-lg-12">
            <nav aria-label="Page navigation example" style="display: none">
              <ul id="pagination" class="pagination justify-content-center">
                <li id="previousButton" class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fa fa-chevron-left"></i
                  ></a>
                </li>
                <!-- 페이지 숫자 생성 공간 -->
                <li id="nextButton" class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fa fa-chevron-right"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
          <div id="main" class="row" style="padding-bottom: 140px">
            <!-- ================================== -->
            <div id="boardlist" class="col-lg-12">
              <div class="masonry columns-2">
                <div class="grid-sizer"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module">
      import { loadAllScripts } from '/frontend/assets/js/util/script.js';
      import { createPreloader } from '/frontend/assets/js/util/preloader.js';
      import { createHeader } from '/frontend/assets/js/util/header.js';
      import { createFooter } from '/frontend/assets/js/util/footer.js';
      import { createTaggedBoard } from '/frontend/assets/js/taggedBoard.js';
      loadAllScripts();
      createPreloader();
      createHeader();
      createFooter();
      createTaggedBoard();
    </script>
  </body>
</html>
