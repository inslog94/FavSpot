<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - Following</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="../css/template/bootstrap.css" />
  </head>
  <body>
    <div id="main-container">
      <!--=================================
shop -->

      <section class="wishlist-page page-section-ptb" style="height: 98.75%">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Check User Following List</h6>
                <h2 class="title-effect">Following</h2>
              </div>

              <div id="main" class="row">
                <div class="col-lg-3">
                  <div class="sidebar-widget">
                    <div class="team team-round full-border">
                      <div class="team-photo">
                        <img
                          id="profileImg"
                          class="img-fluid mx-auto"
                          style="object-fit: cover; width: 215px; height: 215px"
                          src="https://favspot-fin.s3.amazonaws.com/images/default/default_user_clear.png"
                          alt=""
                        />
                      </div>
                      <div class="team-description">
                        <div class="team-info">
                          <h6 id="email"></h6>
                          <span id="nickname"></span>
                        </div>
                        <div>
                          <i class="fa fa-user"></i>
                          <a id="followers" href="#">
                            <span class="followers fw-bold small"></span>
                            <span class="small">followers</span>
                          </a>
                          <span>|</span>
                          <a id="following" href="#">
                            <span class="following fw-bold small"></span>
                            <span class="small">following</span>
                          </a>
                          <div class="changeBtn"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="table-responsive col-lg-9" style="padding-bottom: 400px;">
                  <table class="table">
                    <thead>
                      <tr id="followTr">
                        <th>Profile Image</th>
                        <th>Email</th>
                        <th>Nickname</th>
                      </tr>
                    </thead>
                    <tbody id="followList"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      import { loadAllScripts } from '/frontend/assets/js/util/script.js';
      import { createPreloader } from '../js/util/preloader.js';
      import { createHeader } from '../js/util/header.js';
      import { createFooter } from '../js/util/footer.js';
      loadAllScripts();
      createPreloader();
      createHeader();
      createFooter();
    </script>
  </body>
</html>
