<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - Login</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="../css/template/bootstrap.css" />
  </head>
  <body>
    <div id="main-container">
      <section class="white-bg page-section-ptb" style="height: 98.75%; padding-bottom: 140px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Log in with your id or social media</h6>
                <h2 class="title-effect">Login to your Account</h2>
              </div>
            </div>
          </div>
          <div class="row justify-content-center" style="height: 675px">
            <div class="col-lg-6">
              <div class="pb-50 clearfix">
                <form id="login" method="post">
                  <div class="section-field mb-20">
                    <label class="mb-10" for="email">Email* </label>
                    <input
                      id="email"
                      class="email form-control"
                      type="email"
                      placeholder="Email"
                      name="email"
                      required="True"
                    />
                  </div>
                  <div class="section-field mb-20">
                    <label class="mb-10" for="password">Password* </label>
                    <input
                      id="password"
                      class="Password form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                      required="True"
                    />
                  </div>
                  <div class="section-field">
                    <p id="loginError" class="text-danger"></p>
                  </div>
                  <button class="button">
                    <span>Login</span>
                    <i class="fa fa-check"></i>
                  </button>
                </form>
                <p class="mt-20 mb-0">
                  Don't have an account?
                  <a href="signup.html"> Create one here</a>
                </p>
              </div>
              <hr />
              <div class="login-social mt-50 text-center clearfix">
                <h4 class="theme-color mb-30">Login with Social media</h4>
                <ul>
                  <li>
                    <a class="fb bg-warning" href="#"
                      ><i class="fa fa-comment"></i> Login Kakao</a
                    >
                  </li>
                  <li>
                    <a
                      class="pinterest"
                      href="http://127.0.0.1:8000/user/auth/google/login/"
                      ><i class="fa fa-google"></i> Login Google</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      import { loadAllScripts } from '/frontend/assets/js/util/script.js';
      import { createPreloader } from '/frontend/assets/js/util/preloader.js';
      import { createHeader } from '/frontend/assets/js/util/header.js';
      import { createFooter } from '/frontend/assets/js/util/footer.js';
      import { createLogin } from '/frontend/assets/js/login.js';
      loadAllScripts();
      createPreloader();
      createHeader();
      createFooter();
      createLogin();
    </script>
  </body>
</html>
